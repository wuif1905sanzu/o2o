<!DOCTYPE html>

<body>
<header>
    <a href="./shenqingtuikuan.html" class="iconfont icon-fanhui"></a>
    <span>申请退款退货</span>
    <a href="" class=""></a>
</header>
<section>
    <div class="commodity">
        <div class="pho"><img src="./image/shuilongtou.png" alt=""></div>
        <div class="wordT">
            <span class="name">潜水艇高端龙头</span>
            <div class="wordB">
                <span class="model">ECC01-001Lw
                    <span class="nameT">商品规格潜水艇高端龙头</span>
                </span>

    <div class="state">

    <span class="moneyB">¥60.00</span>
    <div class="explain"> <span>退款说明</span> </div>
    <div class="voucher">
        <span class="voucherL">上传</span><span class="voucherM">凭证</span>
        <span class="voucherR">(最多6张)</span>
        <div class="camera">
            <a href=""><img src="./image/camera.png" alt="" class="xiangji"></a>
            <a href="./tuikuanxiangqing.html"><img src="./image/tijiao.png" alt="" class="tijiao"></a>
